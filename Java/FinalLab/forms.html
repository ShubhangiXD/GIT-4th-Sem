<html>

<head>
    <title>Employee Registration Form</title>
</head>

<body>
    <h2>Employee Registration Form</h2>
    First Name:
    <input type="text" name="FirstName"> <br><br>
    Last Name:
    <input type="text" name="LastName"> <br><br>
    Birthplace:
    <input type="text" name="Birthplace" maxlength="100"> <br><br>

    Gender:
    <input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female">Female
    <input type="radio" name="Gender" value="Other">Other
    <br><br>

    PrePosition:
    <input type="text" name="LastName"> <br><br>

    <label for="marital">Marital Status</label>
    <select>
        <option value="default">Choose</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <br><br>
    Date of Birth(DOB):
    <input type="date"><br><br>

    Social Security Number:
    <input type="number" name="Social" maxlength="5"><br><br>

    <label for="nationality">Nationality</label>
    <select>
        <option value="default">Choose</option>
        <option value="Yes">Indian</option>
        <option value="No">Non Indian</option>
    </select><br><br>


    Address:
    <textarea name="Address" rows="10" cols="50"></textarea><br><br>

    Mobile Number:
    <input type="number" name="mobile" maxlength="10"><br><br>

    <input type="submit" value="Submit">


</body>

</html>
