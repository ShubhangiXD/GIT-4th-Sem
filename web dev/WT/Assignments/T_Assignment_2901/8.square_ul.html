<html>
    <head>
        <title>Square UL</title>
        <style>
            body {
                background-color: #be95c4;
            }
            p{
                font-size: large;
                font-weight: 100;
            }
            ul {
                font-family: 'Courier New', Courier, monospace;
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <H1 align="center">UNORDERED LIST</H1>
        <p><u>Elements of the list:</u></p>
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
    </body>
</html>
