<html>

<head>
    <style>
        .div1 {
            border: 5px outset red;
            background-color: orange;
            text-align: center;
        }

        .div2 {
            border: 5px outset black;
            background-color: white;
            text-align: center;
        }
    </style>
</head>

    <div class="div1">
        <h2>This is a heading in a div element</h2>

    <div class="div2">
        <h2>This is a heading in another div</h2>
    </div>

</body>

</html>
