<html>
<head>
    <title>marquee</title>
    <style>
        body {
            background-color: #efd3d7;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
    </style>
</head>

<body>
    <h1>Using Marquee Tag</h1>
    <font color="white">
        <marquee behaviour="scroll" direction="left" scrollamount="1" bgcolor="ce6a85">Slow</marquee><br>
        <marquee behaviour="scroll" direction="right" scrollamount="10" bgcolor="ff8c61">Fast</marquee><br>
        <marquee behaviour="scroll" direction="left" scrollamount="20" bgcolor="5c374c">Zoom</marquee>
    </font>
</body> 
</html>
