<html>

<head>
    <style>
        td {
            height: 50px;
            width: 150px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="5px" bordercolor="black" align="center" cellspacing="0">
        <tr bgcolor="red">
            <td  rowspan="3">1</td>

            <td  colspan="2"></td>

            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

            <td  colspan="2">3</td>
            <td></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr bgcolor="green">
            <td >4</td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr bgcolor="lightblue">
            <td>5</td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr bgcolor="blue">
            <td>6</td>

        </tr>

            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr bgcolor="red">
            <td rowspan="3">8</td>
            <td rowspan="3" colspan="3"></td>
        </tr>
        <tr bgcolor="#F3B113">
            <td>9</td>
            <td></td>
        </tr>
        <tr>
            <td bgcolor="yellow">10</td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="green">11</td>
            <td bgcolor="green" colspan="4"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green" rowspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="lightblue" colspan="3">12</td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="lightblue" rowspan="2"></td>
            <td bgcolor="lightblue" rowspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="blue" rowspan="5" colspan="3">13</td>
            <td bgcolor="blue"></td>
            <td bgcolor="blue"></td>
        </tr>
        <tr>
            <td bgcolor="purple">14</td>

            <td bgcolor="purple"></td>
        </tr>
        <tr>
            <td bgcolor="red">15</td>
            <td bgcolor="red"></td>
            <td bgcolor="red" rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="#F3B113" rowspan="3">16</td>
            <td bgcolor="#F3B113" rowspan="3"></td>
        </tr>
        <tr>
            <td bgcolor="#F3B113" colspan="2"></td>
        </tr>
        <tr bgcolor="yellow">
            <td>17</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="green">18</td>
            <td bgcolor="green" colspan="6"></td>
        </tr>
    </table>
</body>

</html>
